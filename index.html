<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Geek & Destroy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app-container">
        <section id="start-screen" class="screen active">
            <!-- Rutas relativas -->
            <img src="LogoApp.png" alt="Geek & Destroy Logo" class="logo">
            <p class="start-text">Empezar</p>
        </section>
        <section id="category-screen" class="screen">
            <h1>Escoge tu categor√≠a</h1>
            <div class="category-grid">
                <!-- Rutas relativas -->
                <div class="category-item" data-category="trabajo"><img src="IconoTrabajo.png" alt="Trabajo"><span>Trabajo</span></div>
                <div class="category-item" data-category="personal"><img src="IconoVidaPersonal.png" alt="Vida Personal"><span>Vida personal</span></div>
                <div class="category-item" data-category="gustos"><img src="IconoGustos.png" alt="Gustos"><span>Gustos</span></div>
            </div>
        </section>
        <section id="question-screen" class="screen">
            <div class="question-content">
                <img id="question-icon" src="" alt="Category Icon"><p id="question-text"></p><img id="back-button" src="IconoBack.png" alt="Regresar">
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
